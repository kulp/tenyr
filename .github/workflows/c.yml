name: C-language CI

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

env:
  SDL: 1
  JIT: 1
  ICARUS: 1
  CTEST_OUTPUT_ON_FAILURE: 1

jobs:
  coverage:
    runs-on: ubuntu-20.04
    steps:
    - run: sudo apt-get update
    - run: sudo apt-get install expect iverilog lcov
    - run: sudo apt-get install libsdl2-dev libsdl2-image-dev
    - uses: actions/checkout@v2
      with:
        submodules: true
    - run: |
          ./scripts/build-lightning.sh 2.1.3 $HOME/local
          echo "C_INCLUDE_PATH=$HOME/local/include" >> $GITHUB_ENV
          echo "LIBRARY_PATH=$HOME/local/lib" >> $GITHUB_ENV
          echo "LD_LIBRARY_PATH=$LD_LIBRARY_PATH:$HOME/local/lib" >> $GITHUB_ENV
    - name: make coverage
      run: unbuffer make coverage
      timeout-minutes: 10
    - uses: codecov/codecov-action@v2

  build:
    strategy:
      matrix:
        os:
        - ubuntu-18.04
        - macos-10.15
        - macos-11
    runs-on: ${{ matrix.os }}
    steps:
    - name: Set up Homebrew
      id: set-up-homebrew
      uses: Homebrew/actions/setup-homebrew@master
    - if: runner.os == 'Linux'
      run: sudo apt-get update
    - if: runner.os == 'Linux'
      run: sudo apt-get install expect iverilog
    - if: runner.os == 'Linux' && env.SDL != 0
      run: sudo apt-get install libsdl2-dev libsdl2-image-dev
    - if: runner.os == 'macOS'
      run: |
        brew install bison expect icarus-verilog
        echo "/usr/local/opt/bison/bin" >> $GITHUB_PATH
    - if: runner.os == 'macOS' && env.SDL != 0
      run: |
        brew install sdl2
        # In SDL2_image 2.6.0, CMake support was added, but as of the current
        # release 2.6.1, the Homebrew build does not yet work due to prefix
        # computation that was fixed in
        # https://github.com/libsdl-org/SDL_image/pull/295
        # TODO stop installing from HEAD when a package with a fix (SDL2_image
        # 2.6.2 perhaps?) is released.
        brew install --HEAD sdl2_image
    - uses: actions/checkout@v2
      with:
        submodules: true
    - if: env.JIT != 0
      run: |
          ./scripts/build-lightning.sh 2.1.3 $HOME/local
          echo "C_INCLUDE_PATH=$HOME/local/include" >> $GITHUB_ENV
          echo "LIBRARY_PATH=$HOME/local/lib" >> $GITHUB_ENV
          echo "LD_LIBRARY_PATH=$LD_LIBRARY_PATH:$HOME/local/lib" >> $GITHUB_ENV
    - name: make
      run: make -j
      timeout-minutes: 5
    - uses: actions/upload-artifact@v2
      with:
        path: build/
        name: builddir-${{ matrix.os }}
    - name: make check
      run: unbuffer make check
      timeout-minutes: 10


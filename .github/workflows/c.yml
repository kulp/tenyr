name: C-language CI

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

env:
  SDL: 0
  JIT: 1
  PEDANTIC: 0

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-18.04, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - if: runner.os == 'Linux'
      run: sudo apt-get install expect # for unbuffer
    - if: runner.os == 'macOS'
      run: |
        brew install bison expect
        echo "/usr/local/opt/bison/bin" >> $GITHUB_PATH
    - uses: actions/checkout@v2
    - if: env.JIT != 0
      run: |
          ./scripts/build-lightning.sh 2.1.3 $HOME/local
          echo "C_INCLUDE_PATH=$HOME/local/include" >> $GITHUB_ENV
          echo "LIBRARY_PATH=$HOME/local/lib" >> $GITHUB_ENV
          echo "LD_LIBRARY_PATH=$LD_LIBRARY_PATH:$HOME/local/lib" >> $GITHUB_ENV
    - name: make
      run: make -j
      timeout-minutes: 1
    - uses: actions/upload-artifact@v2
      with:
        path: build/
        name: builddir-${{ matrix.os }}
    - name: make check_sw
      run: unbuffer make check_sw
      timeout-minutes: 5


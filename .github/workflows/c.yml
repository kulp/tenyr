name: C-language CI

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

env:
  SDL: 0
  JIT: 0

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: make
      run: make -j
      timeout-minutes: 1
    - uses: actions/upload-artifact@v2
      with:
        path: build/
        name: builddir-${{ matrix.os }}
    - name: make check_sw
      run: make check_sw
      timeout-minutes: 5

